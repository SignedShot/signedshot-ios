name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build SDK for iOS Simulator
        run: |
          xcodebuild build \
            -scheme SignedShotSDK \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -skipPackagePluginValidation

      - name: Run Tests
        run: |
          xcodebuild test \
            -scheme SignedShotSDK \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            -skipPackagePluginValidation

  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: swiftlint lint --strict Sources/
